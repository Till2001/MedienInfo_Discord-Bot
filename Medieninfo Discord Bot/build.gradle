plugins {
    id 'application'
}


group = "org.MIDB.Main"
version = "0.0.1"

description = "Medieninformatik Discord Bot."

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.javacord:javacord:3.1.1")
    implementation("org.apache.logging.log4j:log4j-api:2.11.1")
    runtimeOnly("org.apache.logging.log4j:log4j-core:2.11.1")
}

mainClassName = ("org.midb.Main")